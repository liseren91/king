<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King's Bounty: The Legend Returns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-fantasy {
        font-family: 'Cormorant SC', serif;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #451a03; /* amber-950 */
        border: 2px solid #0a0a0a;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78350f; /* amber-900 */
      }
      /* Loading animation */
      .loader {
        border: 2px solid #1a1a1a;
        border-radius: 50%;
        border-top: 2px solid #f59e0b;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Smooth fade in */
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      // Polyfill process for browser environments to prevent library crashes
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>
